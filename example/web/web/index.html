<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="webassembly/3.36.00/wasm/sqlite3.debug.normal.js"></script>
    <script defer src="main.dart.js"></script>
</head>

<body>

<div>
    <span>Use <strong>Alt + Enter</strong> to execute the query.</span><br>
    <span>Use <strong>Alt + Up/Down</strong> to switch through history.</span>
    <textarea id="query" placeholder="Enter sqlite query"></textarea>
    <span>Close database to save data to IndexedDB</span>
    <button id='closedb'>Close Database</button>
    <button id='reopen' hidden>Reopen Database</button>
</div>
<div>
    <span>Result:</span>
    <pre id="output"></pre>
</div>

</body>
</html>
